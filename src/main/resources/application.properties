# ===============================
# APPLICATION BASIC CONFIG
# ===============================
spring.application.name=demo

# Don't change the port (as per requirement)
server.port=9001

# For HTTPS / proxy handling
server.forward-headers-strategy=framework


# ===============================
# DATABASE CONFIGURATION (MySQL / MariaDB)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================

# Automatically create/update tables from model classes
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in terminal
spring.jpa.show-sql=true

# Make SQL queries readable
spring.jpa.properties.hibernate.format_sql=true

# Use MySQL dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# ===============================
# JWT / SECURITY (for later use)
# ===============================
# These will be used when we implement JWT
jwt.secret=secret_key_for_demo_project
jwt.expiration=86400000


# ===============================
# SWAGGER / OPENAPI
# ===============================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
